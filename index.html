<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Booking Form</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="assets/node_modules/bootstrap/dist/css/bootstrap.min.css" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="assets/css/style.css" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="col-md-5">
						<div class="booking-cta">
							<h1>Book a Table</h1>
						</div>
					</div>
					<div class="col-md-6 col-md-offset-1">
						<div class="booking-form">
							<form id="reserveTableForm">
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<input class="form-control" type="text" id="guestName" required>
											<span class="form-label">Name</span>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<input class="form-control" type="email" id="guestEmail">
											<span class="form-label">Email</span>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<input class="form-control" type="number" id="guestCapacity" min="1" max="10" oninput="this.value = Math.abs(this.value)" required>
											<span class="form-label">Number of People</span>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<input class="form-control" type="date" id="guestDate" required>
											<span class="form-label">Date</span>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<select class="form-control select-arrow" id="guestSlot">
												<option value="1">12:00 am to 1:00 am</option>
												<option value="2">1:00 am to 2:00 am</option>
												<option value="3">2:00 am to 3:00 am</option>
												<option value="4">3:00 am to 4:00 am</option>
												<option value="5">4:00 am to 5:00 am</option>
												<option value="6">5:00 am to 6:00 am</option>
												<option value="7">6:00 am to 7:00 am</option>
												<option value="8">7:00 am to 8:00 am</option>
												<option value="9">8:00 am to 9:00 am</option>
												<option value="10">9:00 am to 10:00 am</option>
												<option value="11">10:00 am to 11:00 am</option>
												<option value="12">11:00 am to 12:00 pm</option>
												<option value="13">12:00 pm to 1:00 pm</option>
												<option value="14">1:00 pm to 2:00 pm</option>
												<option value="15">2:00 pm to 3:00 pm</option>
												<option value="16">3:00 pm to 4:00 pm</option>
												<option value="17">4:00 pm to 5:00 pm</option>
												<option value="18">5:00 pm to 6:00 pm</option>
												<option value="19">6:00 pm to 7:00 pm</option>
												<option value="20">7:00 pm to 8:00 pm</option>
												<option value="21">8:00 pm to 9:00 pm</option>
												<option value="22">9:00 pm to 10:00 pm</option>
												<option value="23">10:00 pm to 11:00 pm</option>
												<option value="24">11:00 pm to 12:00 am</option>
											</select>
											<span class="form-label">Time Slot</span>
										</div>
									</div>
								</div>
								<div class="form-btn">
									<button class="submit-btn">Book Now</button>
								</div>
								<div class="form-btn">
									<button type="button" class="submit-btn" data-toggle="modal" data-target="#statusModal" style="margin-top: 5%;">
										Check Status
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="modal fade" id="statusModal" tabindex="-1" aria-labelledby="statusModal" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
				<h3 class="modal-title" id="statusHead" style="text-align: center; font-weight: 400;">Status</h3>
				</div>
				<div class="modal-body">
					<form id="reserveStatusForm">
						<div class="container">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label for="statusName" class="form-label">Name</label>
										<input class="form-control" type="text" id="statusName">
									</div>
									<div class="form-group">
										<label for="statusEmail" class="form-label">Email</label>
										<input class="form-control" type="email" id="statusEmail">
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				<button type="submit" class="btn btn-primary" form="reserveStatusForm" style="background-color: rgb(50, 209, 1);">Check Status</button>
				</div>
			</div>
		</div>
	</div>

	<script src="assets/node_modules/jquery/dist/jquery.min.js"></script>
	<script src="assets/node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
	<script src="assets/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

	<script src="assets/js/guest.js"></script>
	<script>
		$('.form-control').each(function () {
			floatedLabel($(this));
		});

		$('.form-control').on('input', function () {
			floatedLabel($(this));
		});

		function floatedLabel(input) {
			var $field = input.closest('.form-group');
			if (input.val()) {
				$field.addClass('input-not-empty');
			} else {
				$field.removeClass('input-not-empty');
			}
		}
	</script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
