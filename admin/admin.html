<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Admin Table View</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,900" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="../assets/node_modules/bootstrap/dist/css/bootstrap.min.css" />

	<!-- Scripts -->
	<script src="../assets/node_modules/jquery/dist/jquery.min.js"></script>
	<script src="../assets/node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
	<script src="../assets/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	
    <!-- Custom Stylesheet-->
    <link type="text/css" rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
	<!--NavBar-->
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#" style="font-family: 'Montserrat', sans-serif;
		font-size: xx-large;
		font-weight: bold;">Administrator Panel</a>
		<div class="collapse navbar-collapse" id="navbarTogglerDemo02"></div>
			<ul class="nav">
				<li class="nav-item" role="presentation">
				  <button class="btn btn-light" style="margin-right: 10px"  data-toggle="modal" data-target="#add-table">Add Table</button>
				</li>
				<div class="vl"></div>
				<li class="nav-item" role="presentation">
				  <a href="timetable.html" class="btn btn-light ml">Timetable view</a>
				</li>
				<li class="nav-item" role="presentation">
				  <a href="settings.html" class="btn btn-light ml">Settings</a>
				</li>
			  </ul>
		</div>
	  </nav>

  <!-- Table Component-->
	  	<section class="container" style="padding-top: 5%;">
			<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4" id="tableCard">
			</div>
		</section>
		<!--Modals-->
		<section>
		<!-- Add Table -->
		<div class="modal fade" id="add-table" data-target="#add-table" aria-hidden="true">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">
							Add Table
						</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="table-responsive-sm">
							<form id="addTable">
								<div class="form-row">
									<div class="col-md-6 mb-3">
										<label for="add-table-no">Table No</label>
										<input type="text" class="form-control" id="add-table-no" required>
									</div>
								</div>
								<div class="form-row">
									<div class="col-md-6 mb-3">
										<label for="add-table-capacity">Capacity</label>
										<input type="text" class="form-control" id="add-table-capacity" required>
									</div>
								</div>
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">
								Close
							</button>
							<button type="submit" class="btn btn-primary" form="addTable">Add Table</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Edit Table -->
		<div class="modal fade" id="edit-table" data-target="#edit-table" aria-hidden="true">
			<div class="modal-dialog modal-lg">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">
							Edit Table
						</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<div class="table-responsive-sm">
							<form id="editTable">
								<div class="form-group row">
									<div class="col-sm-10">
										<div class="form-check">
											<input class="form-check-input" type="checkbox" id="edit-table-reserved">
											<label class="form-check-label" for="edit-table-reserved">
												Reserved
											</label>
										</div>
									</div>
								</div>
								<div class="form-row">
									<div class="col-md-6 mb-3">
										<label for="edit-table-capacity">Capacity</label>
										<input type="number" class="form-control" id="edit-table-capacity" required>
									</div>
								</div>
								<div class="form-row">
									<div class="col-md-6 mb-3">
										<label for="edit-adj-tables">Adjacent Tables</label>
										<input type="text" class="form-control" id="edit-adj-tables" >
									</div>
								</div>
								<input id="edit-table-ID" type="hidden" />
							</form>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">
								Close
							</button>
							<button type="submit" class="btn btn-primary" form="editTable">Edit Table</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	
	<script src="../assets/node_modules/jquery/dist/jquery.min.js"></script>
	<script src="../assets/node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
	<script src="../assets/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="../assets/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

	<script src="../assets/js/admin/admin.js"></script>
		 
</body>
</html>
