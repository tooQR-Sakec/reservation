<!doctype html>
<html lang="en">

<head>
	<title>Settings</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<!--     Fonts and icons     -->
	<link rel="stylesheet" type="text/css"
		href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
	<link type="text/css" rel="stylesheet" href="../assets/node_modules/bootstrap/dist/css/bootstrap.min.css" />
	<!-- Material Kit CSS -->
	<link href="../assets/css/settings.css" rel="stylesheet" />
</head>

<body>
	<div class="wrapper ">
		<div class="sidebar" data-color="grey" data-background-color="white">
			<!--
      Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"

      Tip 2: you can also add an image using data-image tag
  -->
			<div class="logo">
				<h2 class="text-center logo-normal">Settings</h2>
			</div>
			<div class="sidebar-wrapper">
				<ul class="nav">
					<li class="nav-item active  ">
						<a class="nav-link" href="#0">
							<i class="material-icons">alarm</i>
							<p>Timings</p>
						</a>
					</li>
					<!-- your sidebar here -->
				</ul>
			</div>
		</div>
		<div class="main-panel">
			<!-- Navbar -->
			<nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
				<div class="container-fluid">
					<button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index"
						aria-expanded="false" aria-label="Toggle navigation">
						<span class="sr-only">Toggle navigation</span>
						<span class="navbar-toggler-icon icon-bar"></span>
						<span class="navbar-toggler-icon icon-bar"></span>
						<span class="navbar-toggler-icon icon-bar"></span>
					</button>
					<div class="collapse navbar-collapse justify-content-Start">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link" href="admin.html">
									<i class="material-icons">undo</i>Back to Table View
								</a>
							</li>
							<!-- your navbar here -->
						</ul>
					</div>
				</div>
			</nav>
			<!-- Start Navbar -->
			<div class="content">
				<div class="container-fluid">
					<!-- your content here -->
					<div class="row">
						<div class="col-lg-6 col-md-12">
							<div class="card">
								<div class="card-header card-header-warning">
									<h3 class="card-title">Closing Timings</h3>
								</div>
								<div class="card-body">
									<div class="container tab-content">
										<div class="row">
											<div class="col">
												<h3>Sunday</h3>
											</div>
											<div class="col">
												<div class="form-group">
													<label class="bmd-label-floating">Start Time</label>
													<input type="time" class="form-control" id="sundayStartTime">
												</div>
											</div>
											<div class="col">
												<div class="form-group">
													<label class="bmd-label-floating">End Time</label>
													<input type="time" class="form-control" id="sundayEndTime">
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col">
												<h3>Monday</h3>
											</div>
											<div class="col">
												<div class="form-group">
													<label class="bmd-label-floating">Start Time</label>
													<input type="time" class="form-control" id="mondayStartTime">
												</div>
											</div>
											<div class="col">
												<div class="form-group">
													<label class="bmd-label-floating">End Time</label>
													<input type="time" class="form-control" id="mondayEndTime">
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col">
												<h3>Tuesday</h3>
											</div>
											<div class="col">
												<div class="form-group">
													<label class="bmd-label-floating">Start Time</label>
													<input type="time" class="form-control" id="tuesdayStartTime">
												</div>
											</div>
											<div class="col">
												<div class="form-group">
													<label class="bmd-label-floating">End Time</label>
													<input type="time" class="form-control" id="tuesdayEndTime">
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col">
												<h3>Wednesday</h3>
											</div>
											<div class="col">
												<div class="form-group">
													<label class="bmd-label-floating">Start Time</label>
													<input type="time" class="form-control" id="wednesdayStartTime">
												</div>
											</div>
											<div class="col">
												<div class="form-group">
													<label class="bmd-label-floating">End Time</label>
													<input type="time" class="form-control" id="wednesdayEndTime">
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col">
												<h3>Thursday</h3>
											</div>
											<div class="col">
												<div class="form-group">
													<label class="bmd-label-floating">Start Time</label>
													<input type="time" class="form-control" id="thursdayStartTime">
												</div>
											</div>
											<div class="col">
												<div class="form-group">
													<label class="bmd-label-floating">End Time</label>
													<input type="time" class="form-control" id="thursdayEndTime">
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col">
												<h3>Friday</h3>
											</div>
											<div class="col">
												<div class="form-group">
													<label class="bmd-label-floating">Start Time</label>
													<input type="time" class="form-control" id="fridayStartTime">
												</div>
											</div>
											<div class="col">
												<div class="form-group">
													<label class="bmd-label-floating">End Time</label>
													<input type="time" class="form-control" id="fridayEndTime">
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col">
												<h3>Saturday</h3>
											</div>
											<div class="col">
												<div class="form-group">
													<label class="bmd-label-floating">Start Time</label>
													<input type="time" class="form-control" id="saturdayStartTime">
												</div>
											</div>
											<div class="col">
												<div class="form-group">
													<label class="bmd-label-floating">End Time</label>
													<input type="time" class="form-control" id="saturdayEndTime">
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col">
												<button type="submit" class="btn btn-dark" id="timing">Confirm</button>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="card">
								<div class="card-header card-header-warning">
									<h3 class="card-title">Extend Table</h3>
								</div>
								<div class="card-body">
									<div class="tab-content">
										<div class="col">
											<div class="form-group">
												<form id='duration'>
													<input class="curve" id='extendMin' name='extendMin' type='number' min='0' max='59'>
													<label for='min' style="margin-right: 20px;">min</label>
												</form>
											</div>
											<div>
												<button type="submit" class="btn btn-dark"
													id="extendDuration">Confirm</button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-lg-6 col-md-12">
							<div class="card">
								<div class="card-header card-header-warning">
									<h3 class="card-title">Buffer Time</h3>
								</div>
								<div class="card-body">
									<div class="tab-content">
										<div class="col">
											<div class="form-group">
												<label for="buffer" class="bmd-label-floating">Buffer</label>
												<form id='duration'>
													<input class="curve" id='bufferMin' name='bufferMin' type='number' min='0' max='59'>
													<label for='min' style="margin-right: 20px;">min</label>
													<input class="curve" id='bufferSec' name='bufferSec' type='number' min='0' max='59'>
													<label for='sec'>sec</label>
												</form>
											</div>
											<div>
												<button type="submit" class="btn btn-dark"
													id="bufferTime">Confirm</button>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="card">
								<div class="card-header card-header-warning">
									<h3 class="card-title">Booking Limit</h3>
								</div>
								<div class="card-body">
									<div class="tab-content">
										<div class="container form-group">
											<div class="row">
												<div class="col">
													<div class="form-group">
														<label class="bmd-label-floating">Bookings per day</label>
														<input type="number" class="form-control" id="bLimitDay">
													</div>
												</div>
											</div>
											<div>
												<button type="submit" class="btn btn-dark"
													id="bookingLimit">Confirm</button>
											</div>
										</div>
									</div>
								</div>
							</div>
							<div class="card">
								<div class="card-header card-header-warning">
									<h3 class="card-title">Booking Duration</h3>
								</div>
								<div class="card-body">
									<div class="tab-content">
										<div class="container form-group">
											<div class="row">
												<div class="col">
													<h4>Breakfast</h4>
												</div>
												<div class="col">
													<form id='duration'>
														<input class="curve" id='breakfast' name='breakfast' type='number' min='0'>
														<label for='breakfast'>minutes</label>
													</form>
												</div>
											</div>
											<br>
											<div class="row">
												<div class="col">
													<h4>Lunch</h4>
												</div>
												<div class="col">
													<form id='duration'>
														<input class="curve" id='lunch' name='lunch' type='number' min='0'>
														<label for='lunch'>minutes</label>
													</form>
												</div>
											</div>
											<br>
											<div class="row">
												<div class="col">
													<h4>Dinner</h4>
												</div>
												<div class="col">
													<form id='duration'>
														<input class="curve" id='dinner' name='dinner' type='number' min='0'>
														<label for='dinner'>minutes</label>
													</form>
												</div>
											</div>
											<div>
												<button type="submit" class="btn btn-dark"
													id="bookingDuration">Confirm</button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>

	<script src="../assets/node_modules/jquery/dist/jquery.min.js"></script>
	<script src="../assets/node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
	<script src="../assets/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="../assets/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
	<script src="../assets/js/settings/settings.js"></script>
</body>

</html>
