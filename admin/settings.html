<!doctype html>
<html lang="en">

<head>
	<title>Settings</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<!--     Fonts and icons     -->
	<link rel="stylesheet" type="text/css"
		href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
	<link type="text/css" rel="stylesheet" href="../assets/node_modules/bootstrap/dist/css/bootstrap.min.css" />
	<!-- Material Kit CSS -->
	<link href="../assets/css/settings.css" rel="stylesheet" />
</head>

<body>
	<div class="wrapper ">
		<div class="sidebar" data-color="purple" data-background-color="white">
			<!--
      Tip 1: You can change the color of the sidebar using: data-color="purple | azure | green | orange | danger"

      Tip 2: you can also add an image using data-image tag
  -->
			<div class="logo">
				<a href="#" class="simple-text logo-normal">
					Settings
				</a>
			</div>
			<div class="sidebar-wrapper">
				<ul class="nav">
					<li class="nav-item active  ">
						<a class="nav-link" href="#0">
							<i class="material-icons">alarm</i>
							<p>Timings</p>
						</a>
					</li>
					<!-- your sidebar here -->
				</ul>
			</div>
		</div>
		<div class="main-panel">
			<!-- Navbar -->
			<nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
				<div class="container-fluid">
					<button class="navbar-toggler" type="button" data-toggle="collapse" aria-controls="navigation-index"
						aria-expanded="false" aria-label="Toggle navigation">
						<span class="sr-only">Toggle navigation</span>
						<span class="navbar-toggler-icon icon-bar"></span>
						<span class="navbar-toggler-icon icon-bar"></span>
						<span class="navbar-toggler-icon icon-bar"></span>
					</button>
					<div class="collapse navbar-collapse justify-content-end">
						<ul class="navbar-nav">
							<li class="nav-item">
								<a class="nav-link" href="admin.html">
									<i class="material-icons">undo</i>Back to Main Page
								</a>
							</li>
							<!-- your navbar here -->
						</ul>
					</div>
				</div>
			</nav>
			<!-- End Navbar -->
			<div class="content">
				<div class="container-fluid">
					<!-- your content here -->
					<div class="row">
						<div class="col-lg-6 col-md-12">
							<div class="card">
								<div class="card-header card-header-warning">
									<h4 class="card-title">Closing Timings</h4>
								</div>
								<div class="card-body">
									<div class="tab-content">
										<div class="col">
											<div class="input-group mb-3">
												<label>Start Time</label>
												<input type="time" class="form-control" id="hotelStartTime">
											</div>
											<div class="input-group mb-3">
												<label>End Time</label>
												<input type="time" class="form-control" id="hotelEndTime">
											</div>
											<div>
												<button type="submit" class="btn btn-dark" id="timing">Confirm</button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="col-lg-6 col-md-12">
							<div class="card">
								<div class="card-header card-header-warning">
									<h4 class="card-title">Buffer Time</h4>
								</div>
								<div class="card-body">
									<div class="tab-content">
										<div class="col">
											<div class="input-group mb-3">
												<label for="buffer">Buffer</label>
												<form id='duration'>
													<br>
													<input id='min' name='min' type='number' min='0' max='59'>
													<label for='min'>m</label>
													<input id='sec' name='sec' type='number' min='0' max='59'>
													<label for='sec'>s</label>
												</form>
											</div>
											<div>
												<button type="submit" class="btn btn-dark"
													id="bufferTime">Confirm</button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>

	<script src="../assets/node_modules/jquery/dist/jquery.min.js"></script>
	<script src="../assets/node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
	<script src="../assets/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="../assets/node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
	<script src="../assets/js/settings/settings.js"></script>
</body>

</html>
